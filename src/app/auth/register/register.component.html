<div class="row">
    <div class="col-md-6 offset-md-3 mt-5">
        <h3>Register New Account</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
              <label for="registerEmail" class="form-label">Email</label>
              <input type="email" name="email" ngModel required #email="ngModel"
              class="form-control" id="registerEmail"
              placeholder="Email" autofocus>
            </div>
            <div class="form-group">
              <label for="registerPassword" class="form-label">Password</label>
              <input type="password" name="password" ngModel required #password="ngModel"
              class="form-control" id="registerPassword"
              placeholder="Password">
            </div>
            <button type="submit"  [disabled]="f.invalid"
            class="btn btn-primary">Register</button>
          </form>
    </div>
</div>
