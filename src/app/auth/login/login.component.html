<div class="row">
    <div class="col-md-6 offset-md-3 mt-5">
        <h3>Login</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <!--
            <p>Form value: {{ f.value | json }}</p>
            <p>Form valid: {{ f.valid }}</p>
            -->
            <div class="form-group">
            <label for="loginEmail" class="form-label">Username</label>
            <input type="text" name="email" ngModel required #email="ngModel"
            class="form-control" id="loginEmail"
            placeholder="Email" autofocus>
                <!--
            <p>username value: {{ username.value }}</p>
            <p>username valid: {{ username.valid }}</p>
            <p>username dirty: {{ username.dirty }}</p>
            <p>username touched: {{ username.touched }}</p>
            -->   
            </div>
            <div class="form-group">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" name="password" ngModel required #password="ngModel"
            class="form-control" id="loginPassword"
            placeholder="Password">
            </div>
            
            <div class="btn-toolbar">
            <button type="submit" [disabled]="f.invalid"
            class="btn btn-primary">Login</button>
            <button type="submit" class="btn btn-secondary mx-2"
                [routerLink]="['/register']">Register</button></div>
            <div class="form-group form-check">
                <a [routerLink]="['/reset-password']">Forgot Password</a>
            </div>
        </form>
    </div>
</div>
