<div class="row">
    <div class="offset-md-1 mt-5">
        <h3>Vaccines Order History</h3>
        
        <table mat-table [dataSource]="orderHistory" matSort class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </th>
              <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
            </ng-container>

            <!-- vaccineName Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Vaccine Name </th>
              <td mat-cell *matCellDef="let element"> {{element.vaccine.vaccineName}} </td>
            </ng-container>
          
            <!-- quantity Column -->
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
              <td mat-cell *matCellDef="let element"> {{element.order.quantity}} </td>
            </ng-container>

            <!-- userName Column -->
            <ng-container matColumnDef="user">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Ordered by </th>
              <td mat-cell *matCellDef="let element"> {{element.order.user.userName}} </td>
            </ng-container>
          
            <!-- date Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.order.date}} </td>
            </ng-container>
          
            <!-- status Column -->
            <!-- <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.order.status}} </td>
            </ng-container> -->
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </div>
</div>
